<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
    #TO {
      width: 1300px;
      height: 1000px;
    }
  </style>
</head>

<body>
  <video src="../../public/video/test.mp4" autoplay loop></video>
  <div id="TO"></div>

  <script src="../../dist/ThingOrigin2.0.js"></script>
  <script>
    let mainScene = new ThingOrigin(
      "videoTest",
      document.getElementById("TO")
    );

    let v = document.createElement("video");
    v.src = "../../public/video/test.mp4";

    let video = mainScene.model.initVideoPlane(
      100,
      100,
      document.querySelector("video")
    );
    mainScene.scene.add(video);
  </script>
</body>

</html>
