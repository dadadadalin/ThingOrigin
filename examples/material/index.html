<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>通过数据渲染场景</title>
  <style>
    #TO {
      width: 1300px;
      height: 1000px;
      position: relative;
    }

    #detail {
      width: 100px;
      height: 100px;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="TO"></div>
  <div id="detail"></div>

  <script src="../../dist/ThingOrigin2.0.js"></script>
  <script>

    let s1 = new ThingOrigin("scene1", document.getElementById("TO"));

    let line = s1.model.initPipe({
      material: {
        imgUrl:
          "https://img1.baidu.com/it/u=1927898399,3959176307&fm=253&fmt=auto&app=138&f=JPEG?w=375&h=300",
      },
    });

    let it = s1.material.initImageTexture(
      "https://img0.baidu.com/it/u=2983631630,4135979347&fm=253&fmt=auto&app=138&f=JPEG?w=610&h=350"
    );
    line.material.map = it;
    // line.material.needsUpdate = true;
    s1.scene.add(line);
  </script>
</body>

</html>
