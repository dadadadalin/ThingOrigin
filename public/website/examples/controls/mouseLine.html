<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="../../css/examples.css" />
        <style>
            #mouseLine {
                width: 85%;
                height: 500px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="page-title">鼠标点击生成连线</div>

        <div class="content-title">效果展示</div>

        <div class="instruct">
            <div class="instruct-title">操作说明</div>
            <div>1. 点击开始连线按钮</div>
            <div>2. 键盘左键连续点击球体开始连线</div>
            <div>3. 键盘右键取消连线事件</div>
        </div>

        <div id="mouseLine">
            <div class="demo-btns">
                <button id="line" onclick="handleLine()">开始连线</button>
            </div>
        </div>
        <div class="content-title">案例代码</div>
        <pre id="codeShow"></pre>

        <script src="../../../js/thingorigin.js"></script>
        <!--场景参数 -->
        <script>
            let sceneParams = {
                fileRoot: "/static/three/",
                scene: {
                    webglrenderer: {
                        alpha: true, //是否支持透明
                    },
                    stats: {
                        show: true,
                        mode: 0,
                    },
                    background: {
                        type: "sky",
                        color: {
                            alpha: 0.3, //透明度 取值范围0~1
                            color: "#944",
                        },
                        img: {
                            url: "",
                        },
                        sky: {
                            color: { top: "#86b6f5", line: "#ffffff", bottom: "#999999" },
                            params: {
                                radius: 4000,
                                widthSegments: 32,
                                heightSegments: 15,
                                skyCenter: [0, 0, 0],
                            },
                        },
                    },
                    fog: {
                        show: false,
                        cameraView: false, //相机附近视野清晰
                        color: "#fff",
                    },
                },
                camera: {
                    position: {
                        x: 0,
                        y: 120,
                        z: 250,
                    },
                    near: 0.1,
                    far: 2000,
                },
                lights: [
                    {
                        name: "light1",
                        type: "DirectionalLight",
                        color: undefined,
                        intensity: 1,
                        position: {
                            x: 15,
                            y: 5,
                            z: 5,
                        },
                    },
                    {
                        name: "light2",
                        type: "DirectionalLight",
                        color: undefined,
                        intensity: 1,
                        position: {
                            x: 10,
                            y: 5,
                            z: -10,
                        },
                    },
                    {
                        name: "light3",
                        type: "DirectionalLight",
                        color: undefined,
                        intensity: 1,
                        position: {
                            x: 10,
                            y: -5,
                            z: 5,
                        },
                    },
                    {
                        name: "light4",
                        type: "DirectionalLight",
                        color: undefined,
                        intensity: 1,
                        position: {
                            x: -10,
                            y: -5,
                            z: 5,
                        },
                    },
                ],
                controls: {
                    orbit: {
                        active: true, //是否启用智能相机控制器
                    },
                    raycaster: {
                        active: true, //是否启用鼠标点击控制器
                        events: {
                            click: true,
                            mousemove: true,
                        },
                    },
                    transform: {
                        active: false, //是否启用模型变换控制器
                    },
                    pointerLock: {
                        speed: 1000, //是否启用人工漫游控制器
                    },
                },
                helper: {
                    axes: {
                        active: true,
                        length: 60,
                    },
                    grid: {
                        active: true,
                        size: 150,
                        divisions: 30,
                        centerLineColor: "black",
                        gridColor: "black",
                    },
                },
                effectComposer: {
                    outlinePass: {
                        edgeStrength: 3,
                        edgeGlow: 1, //发光
                        edgeThickness: 1, //光晕粗
                        pulsePeriod: 1, //闪烁
                        usePatternTexture: false, //true
                        visibleEdgeColor: "red", //边缘颜色
                        hiddenEdgeColor: "#190a05",
                    },
                    bloomPass: {
                        strength: 1.5, //泛光的强度
                        radius: 1, //泛光散发的半径
                        threshold: 1, //泛光的光照强度阈值
                    },
                },
                models: [],
            };
        </script>
        <!-- 案例代码 -->
        <script id="code">
            let scene = ThingOrigin.addScene("mouseLineScene", document.getElementById("mouseLine"), sceneParams);

            for (var i = 0; i < 20; i++) {
                scene.add(
                    ThingOrigin.model.initSphere(
                        "sphere" + i,
                        { radius: Math.random() * 10 },
                        {
                            color: "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")",
                            position: [Math.random() * 200 - 100, Math.random() * 80, Math.random() * 100 - 50],
                        }
                    )
                );
            }

            let mouseGroup;
            let flag = false;

            let lineArr = [];
            scene.eDispatcher.addEventListener("CLICK", (e) => {
                console.log(e);
                if (e.mouse == "left" && flag) {
                    console.log(e);

                    scene.remove(mouseGroup);

                    mouseGroup = ThingOrigin.tool.initGroup();
                    mouseGroup.name = "mouseGroup";

                    let pos = e.event[0].point;
                    lineArr.push([pos.x, pos.y, pos.z]);

                    for (var i = 1; i < lineArr.length; i++) {
                        var a = ThingOrigin.model.initLine([lineArr[i - 1][0], lineArr[i - 1][1], lineArr[i - 1][2]], [lineArr[i][0], lineArr[i][1], lineArr[i][2]]);
                        mouseGroup.add(a);
                    }

                    scene.add(mouseGroup);
                } else {
                    flag = false;
                    scene.remove(aaGroup);
                }
            });

            let aaGroup;
            scene.eDispatcher.addEventListener("MOUSEOVER", (e) => {
                if (lineArr.length > 0 && flag) {
                    scene.remove(aaGroup);
                    aaGroup = ThingOrigin.tool.initGroup();
                    aaGroup.name = "aaGroup";
                    var len = lineArr.length;
                    let pos = e.event[0].point;

                    aaGroup.add(ThingOrigin.model.initLine([lineArr[len - 1][0], lineArr[len - 1][1], lineArr[len - 1][2]], [pos.x, pos.y, pos.z]));
                    scene.add(aaGroup);
                }
            });
        </script>
        <!-- 其他 -->
        <script>
            document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;

            function handleLine() {
                flag = true;
            }
        </script>
    </body>
</html>
