<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="../../css/examples.css" />
        <style>
            #mouseLine {
                width: 85%;
                height: 500px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="page-title">全局剖切面</div>

        <div class="content-title">效果展示</div>

        <div id="mouseLine">
            <div class="demo-btns">
                <button id="line" onclick="updateClip()">更新剖切面</button>
            </div>
        </div>
        <div class="content-title">案例代码</div>
        <pre id="codeShow"></pre>

        <script src="../../../js/thingorigin.js"></script>
        <!-- 案例代码 -->
        <script id="code">
            let scene = ThingOrigin.addScene("mouseLineScene", document.getElementById("mouseLine"));

            let cone = ThingOrigin.model.initCone("cone");
            scene.add(cone);

            scene.effect.initSceneClip("x", 0.1);
            function updateClip() {
                scene.effect.updateSceneClip(Math.random() * 50);
            }
        </script>
        <!-- 其他 -->
        <script>
            document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
        </script>
    </body>
</html>
