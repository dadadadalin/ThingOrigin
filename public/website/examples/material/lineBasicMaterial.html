<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>material-lineBasicMaterial</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #domId {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">自定义着色器效果</div>

<div class="content-title">效果展示</div>

<div id="domId"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("domId")
    );
    let lineBasicMaterial = ThingOrigin.material.initLineBasicMaterial({
        color: '#fff',
    })
    const line = ThingOrigin.model.initLine([0,0,0],[50,50,50]);
    line.material = lineBasicMaterial
    mainScene.add(line);
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>
</body>
</html>
