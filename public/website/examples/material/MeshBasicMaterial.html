<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>material-meshBasicMaterial</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #domId {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">基础网格材质效果</div>

<div class="content-title">效果展示</div>

<div id="domId"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("domId")
    );
    let meshBasicMaterial = ThingOrigin.material.initMeshBasicMaterial("#ff00ff")
    const box = ThingOrigin.model.initBox('box');
    console.log(box)
    box.material = meshBasicMaterial
    mainScene.add(box);
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>

</body>
</html>
