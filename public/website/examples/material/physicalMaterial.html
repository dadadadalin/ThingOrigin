<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>material-PhysicalMaterial</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #domId {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">物理网格模型效果</div>

<div class="content-title">效果展示</div>

<div id="domId"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("domId")
    );

    const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 0xffffff, 0x888888,
        0x336699, 0x993366, 0x669933, 0x999933, 0x339933, 0x993399, 0x339999, 0x000000];
    const matrixSize = 4;
    const spacing = 22;
    for (let i = 0; i < matrixSize; i++) {
        for (let j = 0; j < matrixSize; j++) {
            const sphereGeometry = ThingOrigin.model.initSphere('Sphere'+ i + j);
            const material = ThingOrigin.material.initPhysicalMaterial(
                colors[i * matrixSize + j],
                null,
                null,
                0,
                1,
                0,
                0,
                0,
                2
            );
            sphereGeometry.material = material;
            sphereGeometry.position.x = (i - (matrixSize - 1) / 2) * spacing;
            sphereGeometry.position.y = (j - (matrixSize - 1) / 2) * spacing;
            mainScene.add(sphereGeometry);
        }
    }
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>
</body>
</html>
