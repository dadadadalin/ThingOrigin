<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>material-water</title>
    <link rel="stylesheet" href="../../css/examples.css"/>
    <style>
        #indexedDB {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">水波纹效果</div>

<div class="content-title">效果展示</div>

<div id="indexedDB"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("indexedDB")
    );

    const waterGeometry = ThingOrigin.model.initPlaneGeometry(100, 100);

    let water = ThingOrigin.material.setWaterSkin(
        waterGeometry,
        100,
        100,
        "../../../static/img/materials/waternormals.jpg"
    );
    water.rotation.x = -Math.PI / 2;
    mainScene.add(water);

    //   setInterval(() => {
    //     water.material.uniforms["time"].value += 1.0 / 60.0;
    //   });
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>
</body>
</html>
