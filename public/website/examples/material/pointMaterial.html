<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>material-pointsMaterial</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #domId {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">点材质模型效果</div>

<div class="content-title">效果展示</div>

<div id="domId"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("domId")
    );

    const particles = 1000;
    const positions = [];
    const n = 80, n2 = n / 2; // particles spread in the cube

    for ( let i = 0; i < particles; i ++ ) {
        // positions
        const x = Math.random() * n - n2;
        const y = Math.random() * n - n2;
        const z = Math.random() * n - n2;
        positions.push( {X: x, Y: y, Z: z });
    }

    const pointGeometry = ThingOrigin.model.initPoints('group',positions,{color: '#00a0a0', size: 4});
    mainScene.add(pointGeometry);

    setInterval(() => {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        const color = ThingOrigin.tool.Color(r,g,b);
        //改变材质颜色
        pointGeometry.material = ThingOrigin.material.initPointsMaterial(color,false, 4);
        ThingOrigin.animate.showExploded(pointGeometry,5,100)
    },2000);

</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>
</body>
</html>
