<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>material-meshDepthMaterial</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #domId {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">深度网格材质效果</div>

<div class="content-title">效果展示</div>

<div id="domId"></div>

<div class="content-title">案例代码</div>

<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>
<!-- 案例代码 -->
<script id="code">
    let mainScene = ThingOrigin.addScene(
        "start",
        document.getElementById("domId")
    );

    let material = ThingOrigin.material.initMeshDistanceMaterial()
    let sphere = ThingOrigin.model.initSphere('sphere')
    sphere.material = material

    mainScene.add(sphere)
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>

</body>
</html>
