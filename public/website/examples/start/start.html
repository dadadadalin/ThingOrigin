<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="../../css/examples.css" />
        <style>
            #start {
                width: 100%;
                height: 500px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="page-title">快速上手</div>
        <div>本节将价绍如何在项目中使用ThingOrigin。</div>

        <div class="content-title">Hello world</div>
        <div id="start"></div>

        <div class="content-title">API说明</div>
        <div class="api-code">ThingOrigin.addScene(sceneName: string, container: HTMLElement, sceneParams?: ThingOriginParams)</div>
        <div class="api-param">sceneName - 场景名称</div>
        <div class="api-param">container - DOM容器,用于渲染场景</div>
        <div class="api-param">sceneParams(选) - 场景参数(与默认参数不同部分)</div>

        <div class="content-title">案例代码</div>
        <pre id="codeShow"></pre>

        <script src="../../../js/thingorigin.js"></script>
        <script id="code">
            ThingOrigin.addScene("startScene", document.getElementById("start"));
        </script>
        <script>
            document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
        </script>
    </body>
</html>
