<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ThingOrigin.js</title>
        <link rel="stylesheet" href="./public/website/css/index.css" />
        <style>
            body {
                height: 100%;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img onclick="changePage('index')" src="./public/static/img/11.png" alt="" />

            <ul class="menu">
                <li onclick="changePage('doc')">文档</li>
                <li onclick="changePage('examples')">案例展示</li>
                <li onclick="changePage('dc')">关于我们</li>
                <li onclick="changePage('dc')">开发指南</li>
                <li onclick="changePage('dc')">Examples</li>
            </ul>
        </div>
        <div class="content">
            <iframe id="iframe" src="./public/website/index.html" ="0"></iframe>
            <!-- <iframe id="iframe" src="./public/website/examples/menu.html"></iframe> -->
        </div>
        <script>
            function changePage(page) {
                const frame = document.getElementById("iframe");
                console.dir(frame);
                switch (page) {
                    case "index":
                        frame.src = "./public/website/index.html";
                        break;
                    case "doc":
                        frame.src = "./public/doc/index.html";
                        break;
                    case "examples":
                        frame.src = "./public/website/examples/menu.html";
                        break;
                    default:
                        alert("开发中");
                        break;
                }
            }
        </script>
    </body>
</html>
